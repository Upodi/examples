<html>
    <head>

    </head>
    <body>
        <form method="POST" id="form">
            <span>Personal information</span><br>
            <input type="text" id="firstname" placeholder="Firstname"><br>
            <input type="text" id="lastname" placeholder="Lastname"><br>
            <input type="text" id="address" placeholder="Address"><br>
            <input type="text" id="zip" placeholder="Zip Code"><br>
            <input type="text" id="country" placeholder="Country"><br>
            <br><span>Card information</span><br>
            <input type="text" data-upodi="fullname" placeholder="Full Name"><br>
            <input type="number" data-upodi="number" placeholder="Card Number"><br>
            <input type="number" data-upodi="exp-month" placeholder="Expire Month"><br>
            <input type="number" data-upodi="exp-year" placeholder="Expire year"><br>
            <input type="number" data-upodi="cvc" placeholder="CVC"><br>
            <input name="upodi-token" id="token" type="hidden" data-upodi="token"><br>
            <button>Submit</button>
          </form>
    </body>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://api.upodi.io/js/upodi-js.js"></script>
    <script src="handleUserData.js"></script>
    <script src="cardtokenhandling.js"></script>
</html>
